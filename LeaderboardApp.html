<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #222222;
      --tg-theme-hint-color: #999999;
      --tg-theme-button-color: #31b545;
      --tg-theme-button-text-color: #ffffff;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 15px;
      color: var(--tg-theme-text-color);
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 { margin: 0; color: #2c3e50; }
    
    .tabs {
      display: flex;
      background: #eee;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 3px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      color: #666;
    }
    .tab.active {
      background: white;
      color: var(--tg-theme-button-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .item:last-child { border-bottom: none; }
    
    .rank {
      width: 35px;
      font-weight: 800;
      font-size: 18px;
      color: #bdc3c7;
    }
    .name {
      flex-grow: 1;
      font-weight: 500;
      font-size: 16px;
    }
    .steps-badge {
      font-weight: 700;
      background: #f1f8e9;
      color: #2e7d32;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 14px;
    }
    .top-1 .rank { color: #f1c40f; }
    .top-1 .name { font-weight: 700; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üèÜ –†–µ–π—Ç–∏–Ω–≥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h2>
    </div>
    
    <div class="tabs">
      <div id="tab-today" class="tab active" onclick="loadData('today')">–°—å–æ–≥–æ–¥–Ω—ñ</div>
      <div id="tab-week" class="tab" onclick="loadData('week')">–ó–∞ —Ç–∏–∂–¥–µ–Ω—å</div>
    </div>
    
    <div id="list-container">
      <div style="text-align:center; padding: 20px; color: #999;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>
  </div>

  <script>
    function loadData(period) {
      const container = document.getElementById('list-container');
      container.innerHTML = '<div style="text-align:center; padding: 20px; color: #999;">‚è≥ –û–Ω–æ–≤–ª—é—é –¥–∞–Ω—ñ...</div>';
      
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + period).classList.add('active');

      google.script.run.withSuccessHandler(function(data) {
        if (!data || data.length === 0) {
          container.innerHTML = '<div style="text-align:center; padding: 40px; color: #999;">–ü–æ–∫–∏ —â–æ –Ω—ñ—Ö—Ç–æ –Ω–µ –≤–Ω—ñ—Å –¥–∞–Ω—ñ üë£</div>';
          return;
        }
        
        let html = '';
        data.forEach((user, index) => {
          let medal = '';
          if (index === 0) medal = 'ü•á ';
          else if (index === 1) medal = 'ü•à ';
          else if (index === 2) medal = 'ü•â ';
          
          html += `
            <div class="item ${index === 0 ? 'top-1' : ''}">
              <div class="rank">${index + 1}</div>
              <div class="name">${medal}${user.name}</div>
              <div class="steps-badge">${user.steps.toLocaleString()}</div>
            </div>`;
        });
        container.innerHTML = html;
      }).getStepsLeaderboard(period);
    }

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¥–∞–Ω—ñ –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ
    window.onload = () => loadData('today');
  </script>
</body>
</html>
